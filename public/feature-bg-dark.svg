<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="transparent"/>
  
  <!-- Radial Gradient Glow -->
  <defs>
    <radialGradient id="blueGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(153, 59, 246, 0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59,130,246,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Circle with gradient (600px radius = 1200px diameter) -->
  <circle cx="960" cy="540" r="600" fill="url(#blueGlow)"/>
</svg>