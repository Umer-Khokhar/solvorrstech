<svg width="100%" height="100%" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0F1E" />
      <stop offset="100%" style="stop-color:#1a1f35" />
    </linearGradient>

    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>

    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
    </linearGradient>

    <linearGradient id="rankGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24" />
      <stop offset="50%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#fbbf24" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)" />

  <!-- Top Section - Search Results Mockup -->
  <g class="search-results">
    <!-- Browser Window -->
    <rect x="20" y="20" width="560" height="200" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2" filter="url(#shadow)"/>

    <!-- Browser Header -->
    <rect x="20" y="20" width="560" height="30" rx="10" fill="#0f172a"/>
    <circle cx="33" cy="35" r="3.5" fill="#ef4444"/>
    <circle cx="44" cy="35" r="3.5" fill="#fbbf24"/>
    <circle cx="55" cy="35" r="3.5" fill="#22c55e"/>

    <!-- Search Bar in Browser -->
    <rect x="80" y="27" width="350" height="16" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <circle cx="90" cy="35" r="3.5" fill="#4285f4" opacity="0.4"/>
    <text x="98" y="38" fill="#64748b" font-size="9" font-family="Arial, sans-serif">best products...</text>

    <!-- Search Results -->
    <!-- Result 1 - YOUR SITE (HIGHLIGHTED) -->
    <g transform="translate(40, 62)">
      <rect x="0" y="0" width="520" height="38" rx="6" fill="url(#screenGlow)" stroke="#fbbf24" stroke-width="1.5" filter="url(#glow)"/>

      <!-- Gold Badge -->
      <circle cx="16" cy="19" r="10" fill="url(#rankGrad)"/>
      <text x="16" y="23" fill="#0A0F1E" font-size="10" font-weight="bold" text-anchor="middle">1</text>

      <!-- Site Info -->
      <text x="34" y="14" fill="#fbbf24" font-size="10" font-weight="bold" font-family="Arial, sans-serif">Your Business Site</text>
      <rect x="34" y="20" width="250" height="3.5" rx="1.75" fill="#60a5fa" opacity="0.5"/>
      <rect x="34" y="27" width="180" height="3" rx="1.5" fill="#8b5cf6" opacity="0.4"/>

      <!-- Traffic Indicator -->
      <g transform="translate(492, 12)">
        <path d="M 0 9 L 0 0 L -4.5 4.5 M 0 0 L 4.5 4.5" stroke="#22c55e" stroke-width="1.5" fill="none"/>
        <text x="0" y="20" fill="#22c55e" font-size="7" text-anchor="middle" font-weight="bold">+350%</text>
      </g>
    </g>

    <!-- Result 2 -->
    <g transform="translate(40, 108)">
      <rect x="0" y="0" width="520" height="34" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1" opacity="0.6"/>
      <circle cx="15" cy="17" r="8" fill="#94a3b8" opacity="0.3"/>
      <text x="15" y="21" fill="#64748b" font-size="9" font-weight="bold" text-anchor="middle">2</text>
      <text x="30" y="13" fill="#94a3b8" font-size="9">competitor-website.com</text>
      <rect x="30" y="18" width="200" height="3" rx="1.5" fill="#475569" opacity="0.3"/>
      <rect x="30" y="24" width="150" height="2.5" rx="1.2" fill="#475569" opacity="0.3"/>
    </g>

    <!-- Result 3 -->
    <g transform="translate(40, 150)">
      <rect x="0" y="0" width="520" height="34" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1" opacity="0.6"/>
      <circle cx="15" cy="17" r="8" fill="#94a3b8" opacity="0.3"/>
      <text x="15" y="21" fill="#64748b" font-size="9" font-weight="bold" text-anchor="middle">3</text>
      <text x="30" y="13" fill="#94a3b8" font-size="9">another-site.com</text>
      <rect x="30" y="18" width="180" height="3" rx="1.5" fill="#475569" opacity="0.3"/>
      <rect x="30" y="24" width="130" height="2.5" rx="1.2" fill="#475569" opacity="0.3"/>
    </g>
  </g>

  <!-- Middle Section - Analytics Dashboard -->
  <g class="analytics">
    <!-- Dashboard Card -->
    <rect x="20" y="240" width="560" height="170" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2" filter="url(#shadow)"/>

    <!-- Header -->
    <text x="40" y="262" fill="#fff" font-size="12" font-weight="bold" font-family="Arial, sans-serif">Rankings Performance</text>

    <!-- Chart Area -->
    <g transform="translate(40, 278)">
      <!-- Grid -->
      <line x1="0" y1="22" x2="520" y2="22" stroke="#475569" stroke-width="0.5" opacity="0.2"/>
      <line x1="0" y1="52" x2="520" y2="52" stroke="#475569" stroke-width="0.5" opacity="0.2"/>
      <line x1="0" y1="82" x2="520" y2="82" stroke="#475569" stroke-width="0.5" opacity="0.2"/>

      <!-- Before Line (dashed) -->
      <path d="M 10 80 L 140 78 L 270 79 L 400 77 L 510 78" stroke="#ef4444" stroke-width="1.5" fill="none" opacity="0.5" stroke-dasharray="4,4"/>

      <!-- After Line (success) -->
      <path d="M 10 80 L 140 58 L 270 32 L 400 18 L 510 12" stroke="#22c55e" stroke-width="2" fill="none" filter="url(#glow)">
        <animate attributeName="stroke-dasharray" from="0,600" to="600,0" dur="2s" fill="freeze"/>
      </path>

      <!-- Fill Area -->
      <path d="M 10 80 L 140 58 L 270 32 L 400 18 L 510 12 L 510 92 L 10 92 Z" fill="url(#chartGrad)" opacity="0">
        <animate attributeName="opacity" values="0;0.5" dur="2s" fill="freeze"/>
      </path>

      <!-- End Point Pulse -->
      <circle cx="510" cy="12" r="3.5" fill="#22c55e">
        <animate attributeName="r" values="3.5;5.5;3.5" dur="1.5s" repeatCount="indefinite"/>
      </circle>

      <!-- Labels -->
      <text x="10" y="105" fill="#94a3b8" font-size="8">Jan</text>
      <text x="140" y="105" fill="#94a3b8" font-size="8">Mar</text>
      <text x="270" y="105" fill="#94a3b8" font-size="8">Jun</text>
      <text x="400" y="105" fill="#94a3b8" font-size="8">Sep</text>
      <text x="510" y="105" fill="#94a3b8" font-size="8">Now</text>
    </g>
  </g>

  <!-- Floating Particles -->
  <circle cx="100" cy="50" r="2" fill="#fbbf24" opacity="0.6">
    <animate attributeName="cy" values="50;35;50" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="500" cy="70" r="2" fill="#60a5fa" opacity="0.6">
    <animate attributeName="cy" values="70;55;70" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="300" cy="40" r="2" fill="#ec4899" opacity="0.6">
    <animate attributeName="cy" values="40;25;40" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.2s" repeatCount="indefinite"/>
  </circle>
</svg>
