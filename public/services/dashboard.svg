<svg width="100%" height="100%" viewBox="0 0 600 430" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0F1E" />
      <stop offset="100%" style="stop-color:#1a1f35" />
    </linearGradient>

    <linearGradient id="dashGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.4" />
    </linearGradient>

    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
    </linearGradient>

    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)" />

  <!-- Top Section - Dashboard Preview -->
  <g class="dashboard-preview">
    <!-- Main Dashboard Window -->
    <rect x="20" y="20" width="560" height="200" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2" filter="url(#shadow)"/>

    <!-- Header Bar -->
    <rect x="20" y="20" width="560" height="35" rx="10" fill="url(#dashGlow)" filter="url(#glow)"/>
    
    <!-- Logo/Title Area -->
    <circle cx="40" cy="37" r="8" fill="#ec4899" opacity="0.8"/>
    <text x="55" y="42" fill="#fff" font-size="11" font-weight="bold" font-family="Arial, sans-serif">BBusiness Dashboard</text>
    
    <!-- Header Icons -->
    <g transform="translate(520, 32)">
      <circle cx="0" cy="5" r="4" fill="#22c55e" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="5" r="4" fill="#fbbf24" opacity="0.6"/>
      <circle cx="30" cy="5" r="4" fill="#60a5fa" opacity="0.6"/>
    </g>

    <!-- Sidebar -->
    <rect x="30" y="65" width="70" height="145" rx="6" fill="#0f172a" opacity="0.6"/>
    
    <!-- Sidebar Menu Items -->
    <g transform="translate(40, 75)">
      <rect x="0" y="0" width="50" height="18" rx="4" fill="#8b5cf6" opacity="0.8"/>
      <rect x="0" y="24" width="50" height="18" rx="4" fill="#334155" opacity="0.4"/>
      <rect x="0" y="48" width="50" height="18" rx="4" fill="#334155" opacity="0.4"/>
      <rect x="0" y="72" width="50" height="18" rx="4" fill="#334155" opacity="0.4"/>
      <rect x="0" y="96" width="50" height="18" rx="4" fill="#334155" opacity="0.4"/>
    </g>

    <!-- Main Content Area - Stats Cards -->
    <g transform="translate(115, 70)">
      <!-- Card 1 -->
      <rect x="0" y="0" width="130" height="60" rx="6" fill="#0f172a" stroke="#8b5cf6" stroke-width="1.5" opacity="0.8"/>
      <text x="10" y="18" fill="#94a3b8" font-size="8">Total Users</text>
      <text x="10" y="38" fill="#8b5cf6" font-size="16" font-weight="bold">24.5K</text>
      <path d="M 10 50 L 30 45 L 50 48 L 70 42 L 90 40 L 110 38" stroke="#8b5cf6" stroke-width="1.5" fill="none"/>
      
      <!-- Card 2 -->
      <rect x="145" y="0" width="130" height="60" rx="6" fill="#0f172a" stroke="#22c55e" stroke-width="1.5" opacity="0.8"/>
      <text x="155" y="18" fill="#94a3b8" font-size="8">Revenue</text>
      <text x="155" y="38" fill="#22c55e" font-size="16" font-weight="bold">$89.2K</text>
      <path d="M 155 50 L 175 48 L 195 44 L 215 46 L 235 42 L 255 38" stroke="#22c55e" stroke-width="1.5" fill="none"/>
      
      <!-- Card 3 -->
      <rect x="290" y="0" width="130" height="60" rx="6" fill="#0f172a" stroke="#60a5fa" stroke-width="1.5" opacity="0.8"/>
      <text x="300" y="18" fill="#94a3b8" font-size="8">Active Now</text>
      <text x="300" y="38" fill="#60a5fa" font-size="16" font-weight="bold">1,423</text>
      <circle cx="340" cy="45" r="3" fill="#22c55e">
        <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Main Chart Area -->
    <g transform="translate(115, 145)">
      <rect x="0" y="0" width="450" height="60" rx="6" fill="#0f172a" opacity="0.6"/>
      
      <!-- Chart Grid -->
      <line x1="15" y1="15" x2="435" y2="15" stroke="#475569" stroke-width="0.5" opacity="0.2"/>
      <line x1="15" y1="30" x2="435" y2="30" stroke="#475569" stroke-width="0.5" opacity="0.2"/>
      <line x1="15" y1="45" x2="435" y2="45" stroke="#475569" stroke-width="0.5" opacity="0.2"/>
      
      <!-- Chart Line -->
      <path d="M 15 40 L 80 35 L 145 38 L 210 28 L 275 32 L 340 25 L 405 20" 
            stroke="#60a5fa" stroke-width="2" fill="none" filter="url(#glow)">
        <animate attributeName="stroke-dasharray" from="0,500" to="500,0" dur="2s" fill="freeze"/>
      </path>
      
      <!-- Chart Fill -->
      <path d="M 15 40 L 80 35 L 145 38 L 210 28 L 275 32 L 340 25 L 405 20 L 405 50 L 15 50 Z" 
            fill="url(#chartGrad)" opacity="0">
        <animate attributeName="opacity" values="0;0.4" dur="2s" fill="freeze"/>
      </path>
    </g>
  </g>

  <!-- Bottom Section - Code/Development -->
  <g class="code-section">
    <!-- Code Editor Window -->
    <rect x="20" y="240" width="560" height="170" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2" filter="url(#shadow)"/>

    <!-- Editor Header -->
    <rect x="20" y="240" width="560" height="28" rx="10" fill="#0f172a"/>
    <circle cx="35" cy="254" r="3.5" fill="#ef4444"/>
    <circle cx="46" cy="254" r="3.5" fill="#fbbf24"/>
    <circle cx="57" cy="254" r="3.5" fill="#22c55e"/>
    
    <!-- File Tabs -->
    <g transform="translate(80, 244)">
      <rect x="0" y="0" width="70" height="20" rx="4" fill="#8b5cf6" opacity="0.6"/>
      <text x="8" y="14" fill="#fff" font-size="8">index.js</text>
      
      <rect x="75" y="0" width="70" height="20" rx="4" fill="#334155" opacity="0.4"/>
      <text x="83" y="14" fill="#94a3b8" font-size="8">App.jsx</text>
      
      <rect x="150" y="0" width="70" height="20" rx="4" fill="#334155" opacity="0.4"/>
      <text x="158" y="14" fill="#94a3b8" font-size="8">style.css</text>
    </g>

    <!-- Code Content -->
    <g transform="translate(35, 278)">
      <!-- Line Numbers -->
      <text x="0" y="12" fill="#475569" font-size="8" font-family="monospace">1</text>
      <text x="0" y="24" fill="#475569" font-size="8" font-family="monospace">2</text>
      <text x="0" y="36" fill="#475569" font-size="8" font-family="monospace">3</text>
      <text x="0" y="48" fill="#475569" font-size="8" font-family="monospace">4</text>
      <text x="0" y="60" fill="#475569" font-size="8" font-family="monospace">5</text>
      <text x="0" y="72" fill="#475569" font-size="8" font-family="monospace">6</text>
      <text x="0" y="84" fill="#475569" font-size="8" font-family="monospace">7</text>
      <text x="0" y="96" fill="#475569" font-size="8" font-family="monospace">8</text>
      <text x="0" y="108" fill="#475569" font-size="8" font-family="monospace">9</text>

      <!-- Code Lines with Syntax Highlighting -->
      <text x="20" y="12" fill="#ec4899" font-size="8" font-family="monospace">import</text>
      <text x="55" y="12" fill="#fbbf24" font-size="8" font-family="monospace">React</text>
      <text x="90" y="12" fill="#ec4899" font-size="8" font-family="monospace">from</text>
      <text x="120" y="12" fill="#22c55e" font-size="8" font-family="monospace">'react';</text>
      
      <text x="20" y="24" fill="#ec4899" font-size="8" font-family="monospace">import</text>
      <text x="55" y="24" fill="#fbbf24" font-size="8" font-family="monospace">Dashboard</text>
      <text x="120" y="24" fill="#ec4899" font-size="8" font-family="monospace">from</text>
      <text x="150" y="24" fill="#22c55e" font-size="8" font-family="monospace">'./components';</text>
      
      <text x="20" y="48" fill="#ec4899" font-size="8" font-family="monospace">const</text>
      <text x="55" y="48" fill="#60a5fa" font-size="8" font-family="monospace">App</text>
      <text x="80" y="48" fill="#94a3b8" font-size="8" font-family="monospace">=</text>
      <text x="95" y="48" fill="#94a3b8" font-size="8" font-family="monospace">()</text>
      <text x="110" y="48" fill="#ec4899" font-size="8" font-family="monospace">=></text>
      <text x="130" y="48" fill="#94a3b8" font-size="8" font-family="monospace">{</text>
      
      <text x="35" y="60" fill="#ec4899" font-size="8" font-family="monospace">return</text>
      <text x="75" y="60" fill="#94a3b8" font-size="8" font-family="monospace">(</text>
      
      <text x="50" y="72" fill="#94a3b8" font-size="8" font-family="monospace">&lt;</text>
      <text x="58" y="72" fill="#8b5cf6" font-size="8" font-family="monospace">Dashboard</text>
      <text x="120" y="72" fill="#fbbf24" font-size="8" font-family="monospace">theme</text>
      <text x="155" y="72" fill="#94a3b8" font-size="8" font-family="monospace">=</text>
      <text x="165" y="72" fill="#22c55e" font-size="8" font-family="monospace">"dark"</text>
      <text x="200" y="72" fill="#94a3b8" font-size="8" font-family="monospace">/&gt;</text>
      
      <text x="35" y="84" fill="#94a3b8" font-size="8" font-family="monospace">);</text>
      
      <text x="20" y="96" fill="#94a3b8" font-size="8" font-family="monospace">}</text>
      
      <text x="20" y="108" fill="#ec4899" font-size="8" font-family="monospace">export default</text>
      <text x="105" y="108" fill="#60a5fa" font-size="8" font-family="monospace">App;</text>
    </g>
  </g>
</svg>